version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inz
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongo

  mongo:
    image: mongo:8.0
    container_name: mongo-inz
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: